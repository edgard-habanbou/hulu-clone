<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream TV and Movies Live and Online | Hulu</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/utilities.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo" tooltip="hulu">
          <a href="./">
            <img src="./assets/svgs/hulu-logo.svg" alt="hulu-logo" />
          </a>
        </div>
        <a class="login" href="#">LOG IN</a>
      </header>
      <div class="bundles">
        <div class="bundle-1">
          <p class="duo-bundle">DISNEY BUNDLE DUO BASIC</p>
          <div class="hulu-disney" tooltip="hulu-disney-logos">
            <img src="./assets/images/hulu-disney.png" alt="hulu--logo" />
          </div>
          <h2>Both with ads, for $9.99/month.</h2>
          <a href="#" class="btn-duo-bundle">GET THEM BOTH</a>
        </div>
        <div class="bundle-2">
          <p class="trio-bundle">DISNEY BUNDLE TRIO BASIC</p>
          <div class="hulu-disney-espn" tooltip="hulu-disney-espn-logos">
            <img src="./assets/images/hulu-disney-espn.png" alt="hulu--logo" />
          </div>
          <h2>All with ads, for $14.99/month.</h2>
          <a href="#" class="btn-duo-bundle"> GET ALL THREE </a>
        </div>
      </div>
      <div class="section-disclaimer">
        <a href="#">Terms apply</a>
        <a class="sign-up" href="#">Sign up for Hulu only</a>
      </div>
    </div>
  </body>
</html>
